<VirtualHost *:80>
    DocumentRoot ${APACHE_ROOT_DIR}

    <Directory ${APACHE_ROOT_DIR}>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_ROOT_DIR}/main-error.log
    LogLevel warn
    CustomLog ${APACHE_ROOT_DIR}/main-access.log combined
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot ${APACHE_ROOT_DIR}/project_1
    ServerName local.docker.test
    ServerAlias local.docker.test
    <Directory ${APACHE_ROOT_DIR}/project_1>
        Options +Indexes +Includes +FollowSymLinks +MultiViews
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>

    ErrorLog ${APACHE_ROOT_DIR}/main-error.log
    LogLevel warn
    CustomLog ${APACHE_ROOT_DIR}/main-access.log combined
</VirtualHost>