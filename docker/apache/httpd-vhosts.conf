<VirtualHost *:80>
    DocumentRoot ${APACHE_ROOT_DIR}
    ProxyPassMatch "^/(.*\.php)$" "fcgi://${PHP_74_IP}:${PHP_74_EXPOSED_PORT}${WORK_ROOT_DIR}/$1"
    <Directory ${APACHE_ROOT_DIR}>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_ROOT_DIR}/main-error.log
    LogLevel warn
    CustomLog ${APACHE_ROOT_DIR}/main-access.log combined
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot ${APACHE_ROOT_DIR}/project_1
    ProxyPassMatch "^/(.*\.php)$" "fcgi://${PHP_74_IP}:${PHP_74_EXPOSED_PORT}${WORK_ROOT_DIR}/project_1/$1"
    ServerName local.docker.test
    ServerAlias local.docker.test
    <Directory ${APACHE_ROOT_DIR}/project_1>
        Options +Indexes +Includes +FollowSymLinks +MultiViews
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>

    ErrorLog ${APACHE_ROOT_DIR}/main-error.log
    LogLevel warn
    CustomLog ${APACHE_ROOT_DIR}/main-access.log combined
</VirtualHost>